<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white mb-2 drop-shadow-lg">
                Resume Parser Pro
            </h1>
            <p class="text-white text-xl opacity-90">Find Your Perfect Candidate</p>
        </div>

        <!-- Main Content Card -->
        <div class="bg-white bg-opacity-95 rounded-2xl shadow-2xl backdrop-blur-sm p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Left Column - Features -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Key Features</h2>
                    <div class="flex items-center space-x-4 text-gray-700">
                        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                            <i class="fas fa-bolt text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold">Fast Analysis</h3>
                            <p class="text-sm text-gray-600">Process multiple resumes in seconds</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 text-gray-700">
                        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center">
                            <i class="fas fa-chart-bar text-pink-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold">Smart Matching</h3>
                            <p class="text-sm text-gray-600">AI-powered job requirement matching</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 text-gray-700">
                        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
                            <i class="fas fa-lock text-red-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold">Secure Processing</h3>
                            <p class="text-sm text-gray-600">Your data is always protected</p>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Form -->
                <div class="space-y-6">
                    <form action="/" method="post" enctype="multipart/form-data" class="space-y-6">
                        <div>
                            <label for="job_url" class="block text-sm font-medium text-gray-700">Job Description URL</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-link text-gray-400"></i>
                                </div>
                                <input type="text" id="job_url" name="job_url" required
                                    class="pl-10 block w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                    placeholder="https://example.com/job-posting">
                            </div>
                        </div>

                        <div>
                            <label for="resumes" class="block text-sm font-medium text-gray-700">Upload Resumes</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-purple-500 transition-colors duration-300">
                                <div class="space-y-1 text-center">
                                    <i class="fas fa-cloud-upload-alt text-5xl text-purple-500 mb-4"></i>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="resumes" class="relative cursor-pointer bg-white rounded-md font-medium text-purple-600 hover:text-purple-500 focus-within:outline-none">
                                            <span>Upload files</span>
                                            <input id="resumes" name="resumes" type="file" class="sr-only" multiple required>
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500" id="file-list">PDF, DOC, DOCX up to 10MB each</p>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                            <i class="fas fa-magic mr-2"></i>
                            Start Analyzing
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resumes').addEventListener('change', function(e) {
            const fileList = Array.from(e.target.files);
            const fileListEl = document.getElementById('file-list');
            
            if (fileList.length > 0) {
                fileListEl.innerHTML = `<span class="font-semibold text-purple-600">${fileList.length} files selected:</span><br>` +
                    fileList.map(file => `<span class="text-gray-600">${file.name}</span>`).join('<br>');
            } else {
                fileListEl.textContent = 'PDF, DOC, DOCX up to 10MB each';
            }
        });
    </script>
</body>
</html>
