<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Graph</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .chart-container {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .chart-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chart-content {
            padding: 2rem;
            text-align: center;
        }

        .pie-chart {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .divider {
            border: none;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 2rem 0;
        }

        @media (min-width: 768px) {
            .chart-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }
        }

        @media (max-width: 767px) {
            .header {
                padding: 1.5rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .chart-header {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Visualization Graph</h1>
    </div>
    <div class="container">
        <div class="chart-grid">
            {% for image in pie_chart_images %}
                <div class="chart-container">
                    <div class="chart-header">
                        Similarity Score Visualization for Candidate {{ loop.index }}
                    </div>
                    <div class="chart-content">
                        <img src="{{ url_for('static', filename=image) }}" alt="Pie Chart {{ loop.index }}" class="pie-chart">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
